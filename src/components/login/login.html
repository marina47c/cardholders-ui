<div class="login-form-wrapper">
    <form (ngSubmit)="submit()" #f="ngForm" class="login-form">
        <h2>Sign in</h2>

        <mat-form-field>
            <mat-label>Username</mat-label>
            <input matInput required name="username" [(ngModel)]="username">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput type="password" required name="password" [(ngModel)]="password">
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="loading || !f.valid">
            Login
        </button>

        <p *ngIf="error" class="error">{{ error }}</p>
    </form>
</div>
