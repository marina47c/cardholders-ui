<h2 mat-dialog-title>Update Cardholder</h2>
<mat-dialog-content>
  <form [formGroup]="form" (ngSubmit)="save()" class="edit-form">
    <mat-form-field appearance="fill">
      <mat-label>First Name</mat-label>
      <input matInput formControlName="firstName" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Last Name</mat-label>
      <input matInput formControlName="lastName" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Address</mat-label>
      <input matInput formControlName="address" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>PhoneNumber</mat-label>
      <input matInput formControlName="phoneNumber" />
      <mat-error *ngIf="form.get('phoneNumber')?.hasError('pattern')">
        Must start with + and contain only digits (no spaces).
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Transaction Count</mat-label>
      <input matInput formControlName="transactionCount" type="number" />
    </mat-form-field>

    <div mat-dialog-actions>
      <button mat-raised-button color="primary" type="button" (click)="cancel()">Cancel</button>

      <button
        mat-raised-button
        color="secondary"
        type="submit"
        class="saveButton"
        [disabled]="!form.valid"
      >
        Save
      </button>
    </div>
  </form>
</mat-dialog-content>
